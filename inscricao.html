<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - MineStars</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f1c40f;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f1c40f;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">MineStars</a></h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Início</a>
                <a href="inscricao.html" class="nav-link inscricao-btn">Inscrição</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="tournament-title">Inscreva-se no Torneio</h2>
            
            <div class="form-container">
                <form id="inscricaoForm">
                    <div class="form-group">
                        <label for="playerName">Nome do Jogador:</label>
                        <input type="text" id="playerName" name="playerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="minecraftUsername">Username do Minecraft:</label>
                        <input type="text" id="minecraftUsername" name="minecraftUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="preferredGroup">Grupo Preferido:</label>
                        <select id="preferredGroup" name="preferredGroup">
                            <option value="">Sem preferência</option>
                            <option value="orange">Grupo Laranja</option>
                            <option value="purple">Grupo Roxo</option>
                            <option value="blue">Grupo Azul</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Inscrever-se no Torneio</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
